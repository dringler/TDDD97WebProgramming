<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		<script src="js/jquery-1.12.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script id="welcomeview" type=”text/view”>
			<div id="logo">
				<img src="wimage.png">
			</div>
			<div id="loginAndSignUp">
				<div id="login"> Login
					<form>
						<p>
							<label for="username"> Email: </label>
							<input type="email" name="usernameInput" id="loginEmail" onchange="return checkLoginInput();" required></input>
						</p>
						<p>
							<label for="password"> Password: </label>
							<input type="password" name="passwordInput" id="loginPassword" onchange="return checkLoginInput();" required></input>
						</p>
						<p class="loginButton"> 
							<input type="submit" value="Login" id="loginButtonID" onclick="return submitLogin();" disabled /> 
						</p>
					</form>
				</div>
				<div id="signup"> Sign Up
					<form>
						<p>
							<label for="username"> Email: </label>
							<input type="email" name="usernameInput" id="signUpEmail" onchange="return checkSuInput();" required></input>
						</p>
						<p>
							<label for="password"> Password: </label>
							<input type="password" name="passwordInput" id="signUpPassword" onchange="return checkSuInput();" required></input>
						</p>
						<p>
							<label for="repeatPassword"> Repeat PSW: </label>
							<input type="password" name="repeatPasswordInput" id="confirmSignUpPassword" onchange="return checkSuInput();" required></input>
						</p>
						<p>
							<label for="firstName"> First Name: </label>
							<input type="text" name="firstnameInput" id="signUpFirstName" onchange="return checkSuInput();" required></input>
						</p>
						<p>
							<label for="lastName"> Last Name: </label>
							<input type="text" name="lastnameInput" id="signUpLastName" onchange="return checkSuInput();" required></input>
						</p>
						<p>
							<label for="gender"> Gender: </label>
								<select id="signUpGender">
								  <option value="male">Male</option>
								  <option value="female">Female</option>
								</select>
							</input>
						</p>
						<p>
							<label for="city"> City: </label>
							<input type="text" name="lastnameInput" id="signUpCity" onchange="return checkSuInput();" required></input>
						</p>
						<p>
							<label for="country"> Country: </label>
							<input type="text" name="lastnameInput" id="signUpCountry" onchange="return checkSuInput();" required></input>
						</p>
						
						<p class="signupButton"> 
							<input type="submit" id="signUpButtonID" value="Sign Up" onclick="return submitSignUp();" disabled/> 
						</p>
					</form>

				</div>
			</div>
		</script>
		<script id="profileview" type=”text/view”>
			<ul class="nav nav-tabs">
			  <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
			  <li><a data-toggle="tab" href="#browse">Browse</a></li>
			  <li><a data-toggle="tab" href="#account">Account</a></li>
			</ul>

			<div class="tab-content">
			  <div id="home" class="tab-pane fade in active">
			    <p></p>
			    <div id="post">
					<textarea id="postarea" rows="5" cols="100"> </textarea>
					<button id="homePostButton" onclick="return postButton();">Post message</button>
			    </div>
			    <div id="wallheader">
			    	<h4>My messages</h4>
			    	<button id="homeReloadWallButton" onclick="return refreshWall();">Reload</button></br>
			    	<div id="wall">

			    	</div>
			    </div>
			    <div id="userdata">
			    <h4>My data</h4>
			    	<div> Username: <p id="mdUsername"> </p></div>
			    	<div> First Name: <p id="mdFirstName"> </p></div>
			    	<div> Last Name: <p id="mdLastName"> </p></div>
			    	<div> Gender: <p id="mdGender"> </p></div>
			    	<div> City: <p id="mdCity"> </p></div>
			    	<div> Country: <p id="mdCountry"> </p></div>
			    </div>
			  </div>
			  <div id="browse" class="tab-pane fade">
			    <h3>Browse</h3>
			    <p>Browse content.</p>
			  </div>
			  <div id="account" class="tab-pane fade">
			    <p></p>
			    <div>
			    	<button id="signOutButton" onclick="signOut()">Sign out</button>
			    </div>
			    <div>
			    	<button id="changePasswordButton" onclick="showChangePassword()">Change password</button>
			    </div>
			    <div id="changePwForm" style="display: none;">
			    	<form>
						<p>
							<label for="oldPassword"> Old password: </label>
							<input type="password" name="oldPasswordChange" id="oldPasswordChangeID" onchange="return checkPwChangeInput();" required></input>
						</p>
						<p>
							<label for="newPassword"> New password: </label>
							<input type="password" name="newPasswordChange" id="newPasswordChangeID" onchange="return checkPwChangeInput();" required></input>
						</p>
						<p>	
							<label for="newPassword2"> Repeat new password: </label>
							<input type="password" name="newPasswordChange2" id="newPasswordChange2ID" onchange="return checkPwChangeInput();" required></input>
						</p>
						<p class="changePasswordSubmit"> 
							<input type="submit" id="changePasswordSubmitButton" value="Submit" onclick="return changePasswordSubmit()" disabled/> 
						</p>
			    </div>
			  </div>
			</div>
		</script>
	</head>
	<body>
		<div id="body"></div>
	</body>
</html>
