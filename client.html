<html>
	<head>
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		<script id="welcomeview" type=”text/view”>
			<div id="logo">
				<img src="wimage.png">
			</div>
			<div id="loginAndSignUp">
				<div id="login"> Login
					<form>
						<p>
							<label for="username"> Email: </label>
							<input type="text" name="usernameInput"></input>
						</p>
						<p>
							<label for="password"> Password: </label>
							<input type="text" name="passwordInput"></input>
						</p>
						<p class="loginButton"> 
							<input type="submit" value="Login" /> 
						</p>
					</form>

				</div>
				<div id="signup"> Sign Up
					<form>
						<p>
							<label for="firstName"> First Name: </label>
							<input type="text" name="firstnameInput"></input>
						</p>
						<p>
							<label for="lastName"> Last Name: </label>
							<input type="text" name="lastnameInput"></input>
						</p>
						<p>
							<label for="gender"> Gender: </label>
								<select>
								  <option value="male">Male</option>
								  <option value="female">Female</option>
								</select>
							</input>
						</p>
						<p>
							<label for="city"> City: </label>
							<input type="text" name="lastnameInput"></input>
						</p>
						<p>
							<label for="country"> Country: </label>
							<input type="text" name="lastnameInput"></input>
						</p>
						<p>
							<label for="username"> Email: </label>
							<input type="text" name="usernameInput"></input>
						</p>
						<p>
							<label for="password"> Password: </label>
							<input type="text" name="passwordInput"></input>
						</p>
						<p>
							<label for="repeatPassword"> Repeat PSW: </label>
							<input type="text" name="repeatPasswordInput"></input>
						</p>
						<p class="signupButton"> 
							<input type="submit" value="Sign Up" /> 
						</p>
					</form>

				</div>
			</div>
		</script>
		<script id="profileview" type=”text/view”>
		</script>
	</head>
	<body>
		<div id="body"></div>
	</body>
</html>
